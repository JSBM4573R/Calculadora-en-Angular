<div class="container">
  <div class="col-lg-12">
    <div class="tittle d-flex justify-content-center p-2">
      <h1>Calculadora</h1>
    </div>
    <form>
      <div class="form-control col-lg-12 container-form-control">
        <div class="row">
          <div class="col-lg-6 col-md-6 col-sm-6">
            <label for="num1">Número 1:</label>
            <input type="number" class="form-control" [(ngModel)]="number1" name="number1" placeholder="ingresa el primer digito">
          </div>
          <div class="col-lg-6 col-md-6 col-sm-6">
            <label for="num1">Número 2:</label>
            <input type="number" class="form-control" [(ngModel)]="number2" name="number2" placeholder="ingresa el primer digito">
          </div>
        </div>
        <div class="buttons">
          <button class="btn btn-primary funcion" (click)="sumar()">Sumar</button>
          <button class="btn btn-primary funcion" (click)="restar()">Restar</button>
          <button class="btn btn-primary funcion" (click)="dividir()">Dividir</button>
          <button class="btn btn-primary funcion" (click)="multiplicar()">Multiplicar</button>
        </div>
        <div class="resultado">
          <p>{{text}}</p> <span>{{resultado}}</span>
        </div>
      </div>
    </form>
  </div>
</div>
